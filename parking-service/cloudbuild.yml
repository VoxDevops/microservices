steps:
- name: 'gcr.io/cloud-builders/gradle'
  args: ['build']
  
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/parking-service:1.0.0:$BUILD_ID', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/parking-service:1.0.0:$BUILD_ID']
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - set
  - image
  - deployment
  - $_DEPLOYMENT_NAME
  - $_CONTAINER=gcr.io/$PROJECT_ID/parking-service:1.0.0:$BUILD_ID
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=$_COMPUTE_ZONE'
  - 'CLOUDSDK_CONTAINER_CLUSTER=$_CLUSTER'
